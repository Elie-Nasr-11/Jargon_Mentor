<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jargon Mentor</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #ffffff;
      margin: 40px;
      color: #444;
    }

    #chat-box {
      background-color: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      height: 400px;
      overflow-y: auto;
      transition: border 0.3s ease;
      scrollbar-width: thin;
      scrollbar-color: #0077ff transparent;
    }

    #chat-box::-webkit-scrollbar {
      width: 6px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background-color: #0077ff;
    }

    .message {
      margin-bottom: 16px;
      letter-spacing: 0.5px;
      line-height: 1.6;
    }

    .user {
      color: #e91e63;
      font-weight: bold;
    }

    .mentor {
      color: #0077ff;
      font-weight: bold;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #e91e63;
      outline: none;
      background-color: #fff;
      color: #4caf50;
      font-family: 'DM Sans', sans-serif;
    }

    input[type="text"]::placeholder {
      color: #4caf50;
    }

    button {
      margin-top: 10px;
      background: none;
      border: none;
      color: #e91e63;
      font-size: 16px;
      border-bottom: 2px solid #e91e63;
      cursor: pointer;
      padding: 4px 0;
      font-weight: bold;
    }

    .faded {
      font-size: 14px;
      opacity: 0.7;
    }

    .latest {
      font-size: 18px;
    }

    .highlight {
      border: 2px solid #4caf50 !important;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <div class="input-section">
    <input type="text" id="user-input" placeholder="Message Jargon" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    let chatHistory = [];

    function appendMessage(role, content, isLatest = false) {
      const msg = document.createElement("div");
      msg.className = `message ${isLatest ? "latest" : "faded"}`;
      msg.innerHTML = `<span class="${role === "user" ? "user" : "mentor"}">${role === "user" ? "You" : "Jargon Mentor"}:</span> <span>${content}</span>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function flashBorder() {
      chatBox.classList.add("highlight");
      setTimeout(() => chatBox.classList.remove("highlight"), 500);
    }

    function typeMessage(role, text) {
      let i = 0;
      const container = document.createElement("div");
      container.className = "message latest";
      container.innerHTML = `<span class="${role === "user" ? "user" : "mentor"}">${role === "user" ? "You" : "Jargon Mentor"}:</span> <span id="typing-text"></span>`;
      const span = document.createElement("span");
      container.querySelector("span:last-child").replaceWith(span);
      chatBox.appendChild(container);
      chatBox.scrollTop = chatBox.scrollHeight;

      const typeInterval = setInterval(() => {
        if (i < text.length) {
          span.textContent += text[i++];
        } else {
          clearInterval(typeInterval);
        }
      }, 15);
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message, true);
      chatHistory.push({ role: "user", content: message });
      input.value = "";

      try {
        const response = await fetch("/.netlify/functions/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ messages: chatHistory })
        });

        const data = await response.json();
        const reply = data.reply || "No response";
        chatHistory.push({ role: "assistant", content: reply });
        typeMessage("assistant", reply);
        flashBorder();
      } catch (err) {
        typeMessage("assistant", "Oops! Something went wrong.");
      }
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
