<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jargon Mentor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&family=Fira+Code&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    .chat-container {
      max-width: 800px;
      margin: auto;
    }

    .chat-log {
      padding: 1rem;
      background-color: #fff;
      border: 2px solid transparent;
      overflow-y: auto;
      max-height: 70vh;
      transition: border 0.3s ease-in-out;
    }

    .chat-log.flash {
      border: 2px solid #00cc66;
    }

    .chat-entry {
      margin-bottom: 2rem;
      line-height: 1.6;
      letter-spacing: 0.02em;
    }

    .user {
      font-weight: 700;
      color: #e91e63;
    }

    .mentor {
      font-weight: 700;
      color: #2196f3;
    }

    .mentor-response {
      color: #2196f3;
      font-weight: 400;
      font-family: 'Poppins', sans-serif;
    }

    .chat-entry pre {
      background-color: #f0f0f0;
      font-family: 'Fira Code', monospace;
      color: #008000;
      padding: 1rem;
      white-space: pre-wrap;
      overflow-x: auto;
      border-left: 3px solid #00cc66;
      border-radius: 0;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      margin-top: 2rem;
    }

    textarea {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      padding: 0.75rem;
      border: none;
      border-bottom: 2px solid #e91e63;
      outline: none;
      resize: vertical;
      min-height: 60px;
      transition: border 0.2s ease;
      color: #333;
      background-color: white;
    }

    textarea::placeholder {
      color: #00cc66;
    }

    textarea.flash-border {
      border-bottom: 2px solid #e91e63;
      animation: flash-pink 0.3s ease-in-out;
    }

    @keyframes flash-pink {
      from { border-bottom-color: #e91e63; }
      to { border-bottom-color: #ccc; }
    }

    button {
      align-self: flex-start;
      margin-top: 0.5rem;
      background: none;
      border: none;
      font-weight: bold;
      color: #e91e63;
      border-bottom: 2px solid #e91e63;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }

    button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-log" class="chat-log"></div>
    <div class="input-area">
      <textarea id="user-input" placeholder="Message Jargon"></textarea>
      <button onclick="handleSend()">Send</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById("chat-log");
    const userInput = document.getElementById("user-input");

    let conversation = [];

    function addChatEntry(role, text) {
      const entry = document.createElement("div");
      entry.className = "chat-entry";

      const label = document.createElement("div");
      label.className = role === "user" ? "user" : "mentor";
      label.textContent = role === "user" ? "You:" : "Jargon Mentor:";

      const message = document.createElement("div");
      if (text.includes("```")) {
        const parts = text.split("```");
        message.innerHTML = parts.map((part, index) => {
          return index % 2 === 0
            ? `<div class="mentor-response">${part.trim()}</div>`
            : `<pre>${part.trim()}</pre>`;
        }).join("");
      } else {
        message.className = "mentor-response";
        message.textContent = text;
      }

      entry.appendChild(label);
      entry.appendChild(message);
      chatLog.appendChild(entry);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function handleSend() {
      const input = userInput.value.trim();
      if (!input) return;
      userInput.value = "";
      flashTextArea();

      addChatEntry("user", input);
      conversation.push({ role: "user", content: input });

      try {
        const response = await fetch("/.netlify/functions/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: conversation }),
        });

        const data = await response.json();
        const reply = data.reply;
        addChatEntry("mentor", reply);
        flashChatBorder();
        conversation.push({ role: "assistant", content: reply });
      } catch (error) {
        addChatEntry("mentor", "Oops! Something went wrong.");
      }
    }

    function flashChatBorder() {
      chatLog.classList.add("flash");
      setTimeout(() => chatLog.classList.remove("flash"), 300);
    }

    function flashTextArea() {
      userInput.classList.add("flash-border");
      setTimeout(() => userInput.classList.remove("flash-border"), 300);
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });
  </script>
</body>
</html>
